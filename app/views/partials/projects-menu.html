<h3 green-man>Projects</h3>

<div class="contentMenuControls cmcDecorationsNormal normalTop" 
     ng-class="{'cmcTall':helpState, 'cmcShort':!helpState}"
	 nice-scrollbar>
	<ul class="contentMenuSelections" 
		ng-controller="graphsCtrl"> <!-- infinite-scroll='loadMore()' infinite-scroll-distance='10' -->
		

		<li ng-repeat="singleProject in projectList"
		    ng-mouseenter="projectToolsShow = true" 
		    ng-mouseleave="projectToolsShow = false"
		    ng-cloak>
		    <div class="leftTool">
				<!--<i class="icon-star"
				   ng-show="projectToolsShow"
				   ng-if="singleProject.isFavorite==true"

				   ng-show="projectToolsShow"
				   ng-if="singleProject.isFavorite==false"
				   ng-click="singleProject.isFavorite = true"></i>
			</div>
		    <span ng-class="{'lastListItem':$last}"><!--target="p{{singleProject.serialNumber}}"  smooth-scroll -->
				<a href="" 
				   project-link
				   projectid="{{singleProject.serialNumber}}"
				   offset="116">
				   		{{singleProject.name}}
				</a>
			</span>
			<div class="rightTool">
			</div>
		</li>

<form class="input-append projectAutoCompleteRow">
	<input id="projectAutoComplete" type="text" placeholder="Search for Projects...">
	<button class="btn dropdown-toggle btn-mini" data-toggle="dropdown">
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu normalTop"
      	ng-class="{'menuShort':helpState, 'menuTall':!helpState}">
	  ...
	</ul>
	<button type="submit" 
			class="btn btn-mini autoCompletePlaciboButton">
		<i class="icon-search"></i>
	</button>
</form>

<form class="input-append bottomInputRow dropup"
      ng-class="{'birTall':helpState, 'birShort':!helpState}">
	<input id="createProjectNaming" type="text" placeholder="Create a New Project...">
	<button class="btn dropdown-toggle btn-mini" data-toggle="dropdown">
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu normalTop"
      	ng-class="{'menuShort':helpState, 'menuTall':!helpState}">
	  ...
	</ul>
	<button type="submit" 
			class="btn btn-mini" 
			id="createUserPlus">
		<i class="icon-plus"></i>
	</button>
</form>
