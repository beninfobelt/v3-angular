<h3  green-man>Activity Monitor</h3>
<!-- <hr/> -->
<div class="sidebarControls" nice-scrollbar>
	<ul class="sidebarContentSelections" infinite-scroll='loadMore()' infinite-scroll-distance='10'>

		<li ng-repeat="singleProject in projectList">
			<a href="" smooth-scroll target="p1" offset="175">{{singleProject}}</a>
		</li>
		<li ng-repeat='image in images'>
			{{image}}
		</li>
		<li ng-show='reddit.busy'>Loading data...</li>

	</ul>
</div>
<form class="input-append sidebarAutoCompleteRow dropup">
	<input id="sidebarAutoComplete" type="text">
	<button class="btn dropdown-toggle btn-mini" data-toggle="dropdown">
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
	  ...
	</ul>
	<button type="submit" 
			class="btn btn-mini" 
			id="sidebarAutoCompletePlacibo">
		<i class="icon-plus"></i>
	</button>
</form>
